<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Enjoy Trip</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
	crossorigin="anonymous" />
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript"
	src="//dapi.kakao.com/v2/maps/sdk.js?appkey=2a7af9c0d986448259506ff935747a32&libraries=services,clusterer,drawing"></script>
<link href="./css/app.css" rel="stylesheet" type="text/css">
<link href="./css/style.css" rel="stylesheet" type="text/css">
<style>

</style>
</head>
<body>
	<header class="header__layout">
		<div class="header">
			<div class="header__left">
				<nav id="navbar" class="navbar">
					<ul>
						<li><a href="#" id="home-link"><img id="logo"
								src="./img/logo.png" alt="logo" /></a></li>
						<li><a class="nav-link scrollto " href="#" id="map-link">지역별여행지</a></li>
						<li><a class="nav-link scrollto " href="#" id="board-link">여행정보공유</a></li>
					</ul>
					<i class="bi bi-list mobile-nav-toggle"></i>
				</nav>
			</div>

			<div class="header__right">
				<div id="before-login">
					<a href="#" id="login-a">로그인</a> <a href="#" id="join-a">회원가입</a>
				</div>
				<div id="after-login">
					<img id="profile" src="./img/profile.png" alt="profile" /> <span
						id="useridnim"><span id='user-name-nim'></span>님 환영합니다. </span> <a
						href="#" id="update-link">회원정보</a> <input type='button'
						id="logout-button" value='로그아웃'>
				</div>
				<input type="hidden" id="login-info-name"> <input
					type="hidden" id="login-info-id"> <input type="hidden"
					id="login-info-pw"> <input type="hidden"
					id="login-info-email-id"> <input type="hidden"
					id="login-info-email-domain">
			</div>
		</div>
	</header>


	<div class="container" id="contents">
		<!-- 홈 페이지 시작 -->
		<div class="content" id="home-page">
			<img src="./img/sea.png" alt="sea" />
		</div>
		<!-- 홈 페이지 끝 -->
		<!-- 업데이트 페이지 시작 -->
		<div class="content" id="update-page">
			<div class="edit-information">
				<div>
					<div class="container-fluid">
						<div class="row mb-4 text-center">
							<h3>회원정보 수정</h3>
						</div>
						<div class="row mb-2 text-center">
							<div class="col-3">이름</div>
							<div class="col">
								<input type="text" class="form-control" id="userinfo-name">
							</div>
						</div>
						<div class="row mb-2 text-center">
							<div class="col-3">아이디</div>
							<div class="col">
								<input type="text" class="form-control" disabled
									id="userinfo-id">
							</div>
						</div>
						<div class="row mb-2 text-center">
							<div class="col-3">비밀번호</div>
							<div class="col">
								<input type="password" placeholder="비밀번호" class="form-control"
									id="userinfo-password" name="password">
							</div>
						</div>
						<div class="row mb-2 text-center">
							<div class="col-3">신규비밀번호</div>
							<div class="col">
								<input type="password" placeholder="신규비밀번호" class="form-control"
									id="new-password" name="newPassword">
							</div>
						</div>
						<div class="row mb-2 text-center">
							<div class="col-3">비밀번호확인</div>
							<div class="col">
								<input type="password" placeholder="비밀번호확인" class="form-control"
									id="new-repassword">
							</div>
						</div>
						<div class="row mb-2 text-center">
							<div class="col-3">이메일</div>
							<div class="col-4">
								<input type="text" class="form-control" id="userinfo-email">
							</div>
							<div class="col-2">
								<span class="input-group-text">@</span>
							</div>
							<div class="col-3">
								<select class="custom-select" id="userinfo-selectdomain"
									name="domain">
									<option value="">도메인 선택</option>
									<option value="ssafy.com">SSAFY</option>
									<option value="google.com">GOOGLE</option>
									<option value="kakao.com">KAKAO</option>
									<option value="naver.com">NAVER</option>
								</select>
							</div>
						</div>

						<div id="edit-footer"
							class="container-fluid d-flex justify-content-end">
							<button type="button" class="btn mr-2 btn-primary btn-sm"
								id="edit-button">수정</button>
							<button type="button" class="btn btn-secondary btn-sm"
								id="reset-button">초기화</button>
							<button type="button" class="btn btn-danger btn-sm"
								id="withdraw-button">회원탈퇴</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- 업데이트 페이지 끝 -->

		<!-- 게시글 목록 페이지 시작 -->
		<div id="board-list-page" class='content row justify-content-center'>
			<div class=" col-sm-12  col-md-10 col-lg-8">
				<h2 class="my-3 py-3 shadow-sm bg-light text-center">
					<mark class="sky">글목록</mark>
				</h2>
			</div>
			<div class="col-sm-12  col-md-10 col-lg-8">
				<div class="row align-self-center mb-2">
					<div class="col-md-2">
						<button type="button" id="btn-mv-register"
							class="btn btn-outline-primary btn-sm">글쓰기</button>
					</div>
					<div class="col-md-10">
						<div class="d-flex" id="form-search">
							<input type="hidden" name="action" value="list" /> <input
								type="hidden" name="pgno" value="1" /> <select name="key"
								id="board-key" class="form-select form-select-sm ms-5 me-1 w-50"
								aria-label="검색조건">
								<option value="" selected>검색조건</option>
								<option value="content">내용</option>
								<option value="subject">제목</option>
								<option value="user_id">작성자</option>
							</select>
							<div class="input-group input-group-sm">
								<input type="text" name="word" id="board-word"
									class="form-control" placeholder="검색어..." />
								<button id="board-search-btn" class="btn btn-dark" type="button">검색</button>
							</div>
						</div>
					</div>
				</div>
				<table class="table table-hover">
					<thead>
						<tr class="text-center">
							<th scope="col">글번호</th>
							<th scope="col">제목</th>
							<th scope="col">작성자</th>
							<th scope="col">조회수</th>
							<th scope="col">작성일</th>
						</tr>
					</thead>
					<tbody id="board-list-tbody">
					</tbody>
				</table>
			</div>
			<div class="row" id="pagenation"></div>
		</div>
	</div>
	<!-- 게시글 목록 페이지 끝 -->

	<!-- 게시글 보기 페이지 시작 -->
	<div id="board-detail-page" class='content'></div>
	<!-- 게시글 보기 페이지 끝 -->
	<!-- 게시글 작성 페이지 시작 -->
	<div id=board-write-page "  class='content'></div>
	<!-- 게시글 작성 페이지 끝 -->
	<!-- 게시글 수정 페이지 시작 -->
	<div id="board-modify-page" class='content'></div>
	<!-- 게시글 수정 페이지 끝 -->
	<!-- 지도 페이지 시작 -->
	<div class="content" id="map-page">
		<div class="col-md-8 text-center mx-auto">
			<h1>지역별 관광정보</h1>
			<p>
				<span class="placeholder col-4"></span>
			</p>
			<!-- 관광지 검색 start -->
			<div class="d-flex my-3">
				<select id="search-area" class="form-select me-2">
					<option value="" selected>검색 할 지역 선택</option>
				</select> <select id="search-sigungu" class="form-select me-2">
					<option value="" selected>시군구 선택</option>
				</select> <select id="search-content-id" class="form-select me-2">
					<option value="" selected id="no-choice">컨텐츠 선택</option>
					<option value="12">관광지</option>
					<option value="14">문화시설</option>
					<option value="15">행사/공연/축제</option>
					<option value="25">여행코스</option>
					<option value="28">레포츠</option>
					<option value="32">숙박</option>
					<option value="38">쇼핑</option>
					<option value="39">음식점</option>
				</select>
			</div>
			<!-- kakao map start -->
			<div id="map" class="mt-3" style="width: 100%; height: 500px"></div>
			<!-- kakao map end -->
			<div class="mt-3 row">
				<table class="table table-striped"
					style="display: none; width: 100%;" id="map-table">
					<thead style="width: 100%">
						<tr>
							<th style="width: 30%">유적지 이름</th>
							<th style="width: 20%">전화번호</th>
							<th style="width: 50%">주소</th>
						</tr>
					</thead>
					<tbody id="trip-list" style="width: 100%"></tbody>
				</table>
			</div>
			<!-- 관광지 검색 end -->
		</div>
	</div>
	<!-- 지도 페이지 끝 -->
	</div>

	<div id="join-modal" class="modal-overlay">
		<div class="modal-window" style="height: 460px;">
			<!-- join modal header -->
			<header id="join-modal__modal_header_" class="modal-header">
				<h3 id="join-modal__modal_title_" class="modal-title">회원가입</h3>
				<button type="button" aria-label="Close" class="close-area">X</button>
			</header>

			<!-- join modal body -->

			<div id="join-modal___modal_body_" class="modal-body">
				<div>
					<div class="container-fluid">
						<div class="row mb-1 text-center">
							<div class="col-3">이름</div>
							<div class="col">
								<input type="text" placeholder="이름" class="form-control"
									id="username">
							</div>
						</div>
						<div class="row mb-1 text-center">
							<div class="col-3">아이디</div>
							<div class="col">
								<input type="text" placeholder="아이디" class="form-control"
									id="userid">
							</div>
							<div class="col-3">
								<button type="button" class="btn btn-secondary btn-sm"
									id="id-check-button">중복확인</button>
								<input type="hidden" id="is-id-checked" vlaue="NO">
							</div>
						</div>
						<div class="row mb-1 text-center">
							<div class="col-3">비밀번호</div>
							<div class="col">
								<input type="password" placeholder="비밀번호" class="form-control"
									id="userpwd">
							</div>
						</div>
						<!-- 비밀번호 조건 추가 -->
						<div class="row mb-1 text-center">
							<div class="col-3"></div>
							<div class="col">
								<div class="row mb-1">
									<span style="font-size: 12px; text-align: left;"> 최소
										10자리 이상 / 영문, 숫자, 특수기호 중 2가지 필수 </span>
								</div>
								<div class="row mb-1 text-left">
									<div class="col-md-5">
										<p style="font-size: 12px; text-align: left;">
											비밀번호 안전도 | <span id="safetext" style="font-size: 12px;">
												- </span>
										</p>
									</div>

									<div class="col-md-2 p-1">
										<!-- 첫 번째 직사각형 -->
										<div id="box1"
											style="width: 100%; height: 5px; background-color: #6C757D;"></div>
									</div>
									<div class="col-md-2 p-1">
										<!-- 두 번째 직사각형 -->
										<div id="box2"
											style="width: 100%; height: 5px; background-color: #6C757D;"></div>
									</div>
									<div class="col-md-2 p-1">
										<!-- 세 번째 직사각형 -->
										<div id="box3"
											style="width: 100%; height: 5px; background-color: #6C757D;"></div>
									</div>
								</div>
							</div>
						</div>
						<!-- 비밀번호 조건 추가 끝 -->
						<div class="row mb-1 text-center">
							<div class="col-3">비밀번호확인</div>
							<div class="col">
								<input type="password" placeholder="비밀번호확인" class="form-control"
									id="repassword">
							</div>
						</div>
						<div class="row mb-1 text-center">
							<div class="col-3">이메일</div>
							<div class="col-4">
								<input type="text" placeholder="이메일" class="form-control"
									id="useremail">
							</div>
							<div class="col-1">
								<span class="input-group-text">@</span>
							</div>
							<div class="col">
								<select class="custom-select" id="selectdomain">
									<option value="">도메인 선택</option>
									<option value="ssafy.com">SSAFY</option>
									<option value="google.com">GOOGLE</option>
									<option value="kakao.com">KAKAO</option>
									<option value="naver.com">NAVER</option>
								</select>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- join modal footer -->
			<footer id="join-modal__modal_footer_" class="modal-footer">
				<div>
					<button type="button" class="btn btn-danger btn-sm close-area"
						id="register-cancel-button">취소</button>
					<button type="button" class="btn mr-2 btn-primary btn-sm"
						id="join-button">회원가입</button>
				</div>
			</footer>
		</div>
	</div>

	<div id="login-modal" class="modal-overlay">
		<div class="modal-window" id="login-modal-window">
			<!-- login modal header -->
			<header id="login-modal__modal_header_" class="modal-header">
				<h3 id="login-modal__modal_title_" class="modal-title">로그인</h3>
				<button type="button" aria-label="Close" class="close-area"
					id="login-modal-close-btn">X</button>
			</header>

			<!-- login modal body -->
			<div id="login-modal___modal_body_" class="modal-body">
				<div class="container-fluid">
					<div class="row mb-1">
						<div class="col-12 col-md-3 text-md-right">
							<!-- 아이디 라벨 -->
							<label for="login-id">아이디</label>
						</div>
						<div class="col-12 col-md-9">
							<!-- 아이디 입력란 -->
							<input type="text" placeholder="아이디" class="form-control"
								id="login-id">
						</div>
					</div>
					<div class="row mb-1">
						<div class="col-12 col-md-3 text-md-right">
							<!-- 비밀번호 라벨 -->
							<label for="login-password">비밀번호</label>
						</div>
						<div class="col-12 col-md-9">
							<!-- 비밀번호 입력란 -->
							<input type="password" placeholder="비밀번호" class="form-control"
								id="login-password">
						</div>
					</div>
					<div class="row">
						<div class="col-12 col-md-9 offset-md-3">
							<!-- 아이디 저장 체크박스 -->
							<div class="form-check text-md-left">
								<label class="form-check-label" for="saveid">아이디 저장</label> <input
									type="checkbox" class="form-check-input" id="saveid">
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- login modal footer -->
			<footer id="login-modal__modal_footer_" class="modal-footer">
				<div>
					<button type="button" class="btn btn-danger btn-sm close-area"
						id="cancel-button">취소</button>
					<button type="button" class="btn mr-2 btn-primary btn-sm"
						id="login-button">로그인</button>
				</div>
			</footer>
		</div>
	</div>
</body>

<script type="text/javascript" src="./js/logout.js"></script>
